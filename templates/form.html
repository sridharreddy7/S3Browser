<!DOCTYPE html>
<html lang="en" ng-app>
     
  <head>
    <meta charset="utf-8">
    <title>S3 Browser</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link href="static/css/style-template.css" rel="stylesheet">
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">S3 Browser</a>
        </div>
        <div class="collapse navbar-collapse">
        </div>
      </div>
    </div>

        
    <div class="container" role="main">
        <div class ="s3one">
        <div class="row">        
        
        <div class="col-md-12">
          <form action="/submit" method="POST">
            Bucket Name &nbsp; <input type="text" name="bucket_name"/><br>
            Access Key &nbsp;&nbsp;&nbsp;&nbsp; <input type="text" name="access_key"/><br>
            Secret Key &nbsp; &nbsp; &nbsp; <input type="text" name="secret_key"/><br>
          <input type="submit" value="submit"/>
        </form>
            <hr>    
        </div>
    
      </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular.min.js"></script>
    <script src="static/js/angularapp.js"></script>
  </body>
</html>
